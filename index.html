<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>CRUD Aplication</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD Aplication</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
          <div class="col-10 col-md-8 mb-3">
            <label for="firstName">Nama Depan</label>
            <input class="form-control" id="firstName" type="text" placeholder="Masukkan Nama Depan" />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Nama Belakang</label>
            <input class="form-control" id="lastName" type="text" placeholder="Masukkan Nama Belakang" />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="rollNo">Umur</label>
            <input class="form-control" id="rollNo" type="text" placeholder="Masukkan Umur" />
          </div>
          <div class="col-10 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="Submit" />
          </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Umur</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Mukhammad</td>
                <td>Fakhruddin</td>
                <td>25</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
